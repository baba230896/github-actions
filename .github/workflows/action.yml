name: Simple Action

on: [push]

jobs:
  simple-action:
    runs-on: ubuntu-latest
    steps:
      - name: Simple JS action
        id: greet
        uses: actions/hello-world-javascript-action@v1
        with:
           who-to-greet: Yatish
      - name: Log greet time
        run: echo "${{ steps.greet.outputs.time }}"